<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body style="background-color:#BDB76B;border:0px;">
	<p:layout fullPage="true" style="min-width:900px;min-height:730px;"
		id="layout">

		<p:layoutUnit position="north" resizable="false" size="100"
			minSize="160" maxSize="200">  
        Norte
    	</p:layoutUnit>
		<p:layoutUnit position="center">





			<h:form>

				<p:growl id="growl" sticky="true" showDetail="true" />

				<p:wizard flowListener="#{userWizard.onFlowProcess}">

					<p:tab id="pessoal" title="Pessoal">

						<p:panel header="Detalhes Pessoais">

							<h:messages errorClass="error" />

							<h:panelGrid columns="2" columnClasses="label, value"
								styleClass="grid">
								<h:outputText value="Nome: *" />
								<p:inputText required="true" label="nome"
									value="#{userWizard.user.firstname}" />

								<h:outputText value="Sobrenome: *" />
								<p:inputText required="true" label="sobrenome"
									value="#{userWizard.user.lastname}" />

								<h:outputText value="Dat.Nascimento: *" />
								<p:calendar locale="pt" required="true"
									value="#{userWizard.user.age}" />


							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="address" title="Endereco">
						<p:panel header="Informações de Endereço">

							<h:messages errorClass="error" />

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Street: " />
								<p:inputText value="#{userWizard.user.street}" />

								<h:outputText value="Postal Code: " />
								<p:inputText value="#{userWizard.user.postalCode}" />

								<h:outputText value="City: " />
								<p:inputText value="#{userWizard.user.city}" />

								<h:outputText value="Skip to last: " />
								<h:selectBooleanCheckbox value="#{userWizard.skip}" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="contact" title="Contato">
						<p:panel header="Informações de Contato">

							<h:messages errorClass="error" />

							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Email: *" />
								<p:inputText required="true" label="Email"
									value="#{userWizard.user.email}" />

								<h:outputText value="Phone: " />
								<p:inputText value="#{userWizard.user.phone}" />

								<h:outputText value="Additional Info: " />
								<p:inputText value="#{userWizard.user.info}" />
							</h:panelGrid>
						</p:panel>
					</p:tab>

					<p:tab id="confirm" title="Confirmação">
						<p:panel header="Confirmação">

							<h:panelGrid id="confirmation" columns="6">
								<h:outputText value="Firstname: " />
								<h:outputText styleClass="outputLabel"
									value="#{userWizard.user.firstname}" />

								<h:outputText value="Lastname: " />
								<h:outputText styleClass="outputLabel"
									value="#{userWizard.user.lastname}" />

								<h:outputText value="Age: " />
								<h:outputText styleClass="outputLabel"
									value="#{userWizard.user.age}" />>  
                      
                    <h:outputText value="Street: " />
								<h:outputText styleClass="outputLabel"
									value="#{userWizard.user.street}" />

								<h:outputText value="Postal Code: " />
								<h:outputText styleClass="outputLabel"
									value="#{userWizard.user.postalCode}" />

								<h:outputText value="City: " />
								<h:outputText styleClass="outputLabel"
									value="#{userWizard.user.city}" />

								<h:outputText value="Email: " />
								<h:outputText styleClass="outputLabel"
									value="#{userWizard.user.email}" />

								<h:outputText value="Phone " />
								<h:outputText styleClass="outputLabel"
									value="#{userWizard.user.phone}" />

								<h:outputText value="Info: " />
								<h:outputText styleClass="outputLabel"
									value="#{userWizard.user.info}" />

								<h:outputText />
								<h:outputText />
							</h:panelGrid>

							<p:commandButton value="Submit" update="growl"
								actionListener="#{userWizard.save}" />

						</p:panel>
					</p:tab>

				</p:wizard>

			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="south" resizable="false" size="100"
			minSize="200" maxSize="400">  
        Sul
    	</p:layoutUnit>
		<p:layoutUnit position="west" resizable="false" size="100"
			minSize="200" maxSize="400">  
        Oeste  
    	</p:layoutUnit>
    	<p:layoutUnit position="east" resizable="false" size="100"
			minSize="200" maxSize="400">  
        Leste 
    	</p:layoutUnit>
    	
	</p:layout>
</h:body>
</html>
